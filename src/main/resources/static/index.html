<html>
<head>
    <meta charset="utf-8">

    <script src="./js/conferenceroom.js"></script>
    <script src="./js/kurento-utils.js"></script>
</head>
<body>
<div id="container">
    <div id="wrapper">
        <div id="create" class="animate join">
            <h1>Create a Room</h1>
            <form onsubmit="createRoom(); return false;" accept-charset="UTF-8">
                <p>
                    <input type="text" name="userId" value="" id="user-create" placeholder="userId" required>
                </p>
                <p class="submit">
                    <input type="submit" name="commit" value="create">
                </p>
            </form>
        </div>

        <div id="join" class="animate join">
            <h1>Join a Room</h1>
            <form onsubmit="joinRoom(); return false;" accept-charset="UTF-8">
                <p>
                    <input type="text" name="user" value="" id="user-join" placeholder="userId" required>
                </p>
                <p>
                    <input type="text" name="room" value="" id="room-join" placeholder="roomId" required>
                </p>
                <p class="submit">
                    <input type="submit" name="commit" value="join">
                </p>
            </form>
        </div>

        <div id="room" style="display: none;">
            <h2 id="room-header"></h2>
            <video id="mixVideo" width="480" height="320" autoplay="autoplay"></video>
            <input type="button" id="button-leave"  value="Leave room" onclick="leaveRoom()">
        </div>

        <div>
            <div id="chatSend">
                <input type="text" id="chatText">
                <input type="button"  onclick="obtainChatContent()" value="send chat message">
            </div>
            <div id="chatReceive">
                <h1>Chat Content</h1>
                <div id="chatReceiveContent">

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
